language: python

python:
  - "2.7"
  - "3.6"
  - "3.7"

before_install:
# install Radiance
- wget https://ladybug-tools-releases.nyc3.digitaloceanspaces.com/Radiance_5.3a.fc2a2610_Linux.zip
- unzip Radiance_5.3a.fc2a2610_Linux.zip
- tar -xzvf radiance-5.3.fc2a261076-Linux.tar.gz
- sudo cp -r radiance-5.3.fc2a261076-Linux/usr/local/radiance/bin/* /usr/local/bin
- sudo mkdir /usr/local/lib/ray
- sudo cp -r radiance-5.3.fc2a261076-Linux/usr/local/radiance/lib/* /usr/local/lib/ray

install:
  - pip install -r dev-requirements.txt
  - pip install -r requirements.txt

script:
  - export PATH=$PATH:/usr/local/bin
  - export RAYPATH=/usr/local/lib/ray
  - python -m pytest --cov=. tests/

after_success:
  - coverage report
  - coveralls

jobs:
  include:
  - stage: deploy
    if: branch = master AND (NOT type IN (pull_request))
    before_install:
    - npm i -g npm@6.6.0
    python:
    - "3.7"
    install:
    - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install 10
    - pip install -r dev-requirements.txt
    - pip install -r requirements.txt 
    - npm install @semantic-release/exec
    script:
    - git config --global user.email "releases@ladybug.tools"
    - git config --global user.name "ladybugbot"
    - npx semantic-release
  - stage: docs
    if: branch = master AND (NOT type IN (pull_request))
    script:
    - sphinx-apidoc -f -e -d 4 -o ./docs ./honeybee_radiance
    - sphinx-build -b html ./docs ./docs/_build/docs
    deploy:
      provider: pages
      skip_cleanup: true
      github-token: $GH_TOKEN
      keep-history: false
      local_dir: docs/_build/
      on:
        branch: master
